name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Get Version
      id: get_version
      run: |
        $version = [xml](Get-Content pom.xml)
        echo "version=$($version.project.version)" >> $env:GITHUB_OUTPUT

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Prepare Artifact
      run: |
        mkdir release
        copy target\flAICheckBot.exe release\
        xcopy target\lib release\lib\ /E /I
        xcopy src\ai release\ai\ /E /I
        copy start_engine.bat release\
        copy README.md release\

    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.6
      with:
        type: 'zip'
        filename: 'flAICheckBot-windows-x64.zip'
        directory: 'release'

    - name: Upload Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: build-artifacts
        path: |
          flAICheckBot-windows-x64.zip
          target/flAICheckBot.exe

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          flAICheckBot-windows-x64.zip
          flAICheckBot.exe
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
